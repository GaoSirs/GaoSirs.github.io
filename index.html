<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>高健军的个人简历</title>
	<link rel="shortcut icon" href="images/fav.ico"></head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
		
    </style>

</head>
<body>

	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide slide_F1" id="index_F1">slider1</div>
	    <div class="swiper-slide slide_F2" id="index_F2">slider2</div>
	    <div class="swiper-slide slide_F3" id="index_F3">slider3</div>
	    <div class="swiper-slide slide_F4" id="index_F4">slider4</div>
	    <div class="swiper-slide slide_F5" id="index_F5">slider5</div>
	  </div>
	  <div class="swiper-pagination"></div>
	</div>



	<script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>

    <script>
    	
 
		
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        mousewheelControl: true,
        speed:1000,
    });
    


    </script>
